<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title%} {% endblock %}</title>
    <style>
       {% block css %} {% endblock %}
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Awesome Cart</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href="/tracker">Tracker</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">
      Cart(<span id="cart">0</span>)
    </button>
    </div>
  </div>
</nav>
  {% block body %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    {% block js %}
      <script>
          titleString = document.title
          var navLink = document.getElementsByClassName("nav-link");
          var navItem = document.getElementsByClassName("nav-item");
          for(i =0; i < navLink.length; i++){
            var a = navLink[i].innerHTML
            if(titleString.indexOf(a) >= 0){
              navItem[i].classList.add("active");
              break;
            }
          }
      </script>
    {% endblock %}

    {%block jsCart%}
      <script>
        // Find out the cart items from localStorage
        if(localStorage.getItem('cart') == null){
          var cart = {};
        }
        else{
          cart = JSON.parse(localStorage.getItem('cart'));
          updateCart(cart);
        }

        // If the add to cart button is clicked, add/increment the item
        $('.cart').bind( "click", function(){
          var idstr = this.id.toString();
          if (cart[idstr] !=undefined){
            cart[idstr] = cart[idstr] + 1;
          }
          else{
            cart[idstr] = 1;
          }
          updateCart(cart);
        });

        //Initializing popover for cart
        $('#popcart').popover();
        document.getElementById("popcart").setAttribute('data-content', '<h5>Your Cart Items</h5>');

        //UpdateCart Function
        function updateCart(cart) {
            for (var item in cart) {
              if(typeof(document.getElementById('div' + item)) != 'undefined' && document.getElementById('div' + item) != null){
                document.getElementById('div' + item).innerHTML = "<button id='minus" + item + "' class='btn btn-primary minus'>-</button> <span id='val" + item + "''>" + cart[item] + "</span> <button id='plus" + item + "' class='btn btn-primary plus'> + </button>";
              }
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            //line below will just add the number of products
            //document.getElementById("cart").innerHTML = Object.keys(cart).length;
            //code below will add no of items in the cart instead of product
            if(eval(Object.values(cart).join('+')) == undefined){
              document.getElementById("cart").innerHTML = 0
            }else{
              document.getElementById("cart").innerHTML = eval(Object.values(cart).join('+'))
            }
            
            
        }
        // If plus or minus button is clicked, change the cart as well as the display value
        
        
        
        $('.divpr').on("click", "button.minus", function() {
            a = this.id.slice(7, );
            cart['pr' + a] = cart['pr' + a] - 1;
            cart['pr' + a] = Math.max(0, cart['pr' + a]);
            document.getElementById('valpr' + a).innerHTML = cart['pr' + a];
            if(cart['pr' + a] === 0){
              delete cart['pr' + a]
              document.getElementById('divpr' + a).innerHTML = "<button id='pr"+a+"' class='btn btn-primary cart'>Add to Cart</button>"
              //re-adding the cart click functionality
              $('.cart').unbind();
              $('.cart').bind( "click", function(){
                var idstr = this.id.toString();
                if (cart[idstr] !=undefined){
                  cart[idstr] = cart[idstr] + 1;
                }
                else{
                  cart[idstr] = 1;
                }
                updateCart(cart);
              });
            }
            updateCart(cart);
        });
        $('.divpr').on("click", "button.plus", function() {
            a = this.id.slice(6, );
            cart['pr' + a] = cart['pr' + a] + 1;
            document.getElementById('valpr' + a).innerHTML = cart['pr' + a];
            updateCart(cart);
        });
      </script>
    {% endblock %}
  </body>
</html>
